<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>

<body>
    <div class="cal">
        <form action="" name="forms">
                <input type="text" name="ans" class="ans" disabled><br>
            <div class="buttons">
            <input type="button" value=" C " class="btn" onclick="forms.ans.value =''" id="c-btn">
            <input type="button" value="% " class="btn" onclick="forms.ans.value += '%' ">
            <input type="button" value=" / " class="btn" onclick="forms.ans.value += '/' " id="divide-btn">
            <br>
            <input type="button" value=" 7 " class="btn" onclick="forms.ans.value += '7' ">
            <input type="button" value=" 8 " class="btn" onclick="forms.ans.value += '8' ">
            <input type="button" value=" 9  " class="btn" onclick="forms.ans.value += '9' ">
            <br>
            <input type="button" value=" 4 " class="btn" onclick="forms.ans.value += '4' ">
            <input type="button" value=" 5 " class="btn" onclick="forms.ans.value += '5' ">
            <input type="button" value=" 6  " class="btn" onclick="forms.ans.value += '6' ">
            <br>
            <input type="button" value=" 1 " class="btn" onclick="forms.ans.value += '1' ">
            <input type="button" value=" 2 " class="btn" onclick="forms.ans.value += '2' ">
            <input type="button" value=" 3  " class="btn" onclick="forms.ans.value += '3' ">
            <br>
            <input type="button" value=" + " class="btn" onclick="forms.ans.value += '+' ">
            <input type="button" value=" - " class="btn" onclick="forms.ans.value += '-' ">
            <input type="button" value="  *  " class="btn" onclick="forms.ans.value += '*' ">
            
            <br>
            <input type="button" value=" 0 " class="btn" id="zero-btn" onclick="forms.ans.value += '0' ">
            <input type="button" value=" . " class="btn" onclick="forms.ans.value += '.' ">
            <input type="button" value="  =  " class="btn" onclick="forms.ans.value =eval(forms.ans.value)" id="equals-btn">
        </div>

        </form>
    </div>

</body>

</html>
